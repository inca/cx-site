<h1 id="ftl">Freemarker</h1>
<p>Circumflex Freemarker module brings the power of the most advanced Java templating language, <a href="http://freemarker.org">Freemarker</a> to Scala. Due to the fact that Freemarker templates can effectively render any possible content, the Freemarker is considered the main view technology for <a href="/products/web/index.html">Circumflex Web Framework</a>.</p>
